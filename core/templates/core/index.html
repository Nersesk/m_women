{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% block title %}
      <title id="title_header"></title>
  {% endblock %}
      {% block styles %}
    <link rel="stylesheet" href="{%  static 'core/css/style.css' %}" />
    <link rel="stylesheet" href="{%  static 'core/css/media.css' %}" />
    <link rel="stylesheet" href="{%  static 'core/css/home.css' %}" />
    <link
      rel="stylesheet"
      href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1356355/responsiveslides.min.js"
    />
      {% endblock %}
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1356355/responsiveslides.min.js"></script>
  </head>
  <body>
    <header id="menu_1">
      <div class="menu">
        <div class="logo">
          <a href="{% url 'home' %}"><img src="{%  static 'core/images/logo.svg' %}" alt="logo" /></a>
        </div>
        <div class="navbar navMenu">
          <ul>
            <li class="dotli"><a href="{% url 'home' %}" id="home"></a></li>
            <li class="dotli">
              <a href="{% url 'about' %}" class="aboutus submenu-btn" id="about"></a>
              <ul class="submenu">
                <li><a href="{% url 'about' %}" id="organization"></a></li>
                <li><a href="{% url 'research' %}" id="product"></a></li>
                <li><a href="{% url 'count' %}" id="report"></a></li>
              </ul>
            </li>
            <li class="dotli"><a href="{% url 'programs-view' %}" id="programs"></a></li>
            <li class="dotli">
              <a href="{% url 'announcement' %}" id="announcements"></a>
            </li>
            <li class="dotli"><a href="{% url 'archive' %}" id="archive"></a></li>
            <li class="dotli"><a href={% url 'contacts' %} id="contact"></a></li>
            <div id="activCir" class="activCir start-home activ"></div>
          </ul>
        </div>

        <div class="languages">
          <a id="lengArm">հայ</a>
          <a class="line"></a>
          <a id="lengEng">Eng</a>
        </div>
      </div>
    </header>
{% block main %}
    <main>
<div class="home-slider">
        <ul class="rslides" id="slider1">

          <li><img src="{%  static 'core/images/banner.png' %}" alt="slide3" /></li>
          <li><img src="{%  static 'core/images/banner2.png' %}" /></li>
          <li><img src="{%  static 'core/images/banner3.png' %}" alt="slide3" /></li>
        </ul>
</div>
      <section class="smallabouttext">
        <h1 class="gradient-text" id="title_1"></h1>
        <p id="descriptio"></p>
        <a class="more moreindex"  href="{% url 'about' %}"><button id="more"></button></a>
      </section>

      <section class="advantages">
        <h2 class="gradient-texttwo" id="title_2"></h2>

        <div class="advantageicons">
          <div class="advantageiconsrow">
            <div class="iconcol">
              <img src="{%  static 'core/images/individualicon.svg' %}" alt="coin" />
              <p id="advantages_1_p"></p>
            </div>
            <div class="iconcol">
              <img src="{%  static 'core/images/timelineicon.svg' %}" alt="coin" />
              <p id="advantages_2_p"></p>
            </div>
            <div class="iconcol">
              <img src="{%  static 'core/images/teamicon.svg' %}" alt="coin" />
              <p id="advantages_3_p"></p>
            </div>
            <div class="iconcol">
              <img src="{%  static 'core/images/progressicon.svg' %}" alt="coin" />
              <p id="advantages_4_p"></p>
            </div>
            <div class="iconcol">
              <img src="{%  static 'core/images/feedbackicon.svg' %}" alt="coin" />
              <p id="advantages_5_p"></p>
            </div>
            <div class="iconcol">
              <img src="{%  static 'core/images/priceicon.svg' %}" alt="coin" />
              <p id="advantages_6_p"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="anouncement">
        <h2 class="gradient-texttwo" id="title_3"></h2>
        <div class="anounces">
          <div class="container" id="index_container"></div>
        </div>
      </section>
    </main>
{% endblock %}
    <footer>
      <div class="footermenu">
        <div class="firstfootermenu">
          <a href="{% url 'home' %}" id="f_home"></a>
          <a href="{% url 'about' %}" id="f_about"></a>
          <a href="{% url 'research' %}" id="f_product"></a>
          <a href="{% url 'programs-view' %}" id="f_programs"></a>
        </div>
        <div class="firstfootermenu">
          <a href="{% url 'count' %}" id="f_report"></a>
          <a href="{% url 'announcement' %}" id="f_announcements"></a>
          <a href="{% url 'archive' %}" id="f_archive"></a>
          <a href="{% url 'contacts' %}" id="f_contact"></a>
        </div>

        <div class="footericons">
          <div class="liner"></div>
          <div class="icons">
            <div class="icondiv"><a href="https://www.facebook.com/mwccngo"><i class="fa-brands fa-facebook-f"></i></a></div>
            <div class="icondiv"><a href="https://www.youtube.com/channel/UCCDdC6MSKDztvIxLV6KDexw"><i class="fa-brands fa-youtube"></i></a></div>
            <div class="icondiv"><a href="https://www.flickr.com/photos/132989129@N05"><i class="fa-brands fa-flickr"></i></a></div>
          </div>
          <div class="liner"></div>
        </div>

        <div class="footeraddress">
          <span id="f_addres_title"></span>
          <span id="f_addres_addres"></span>
          <span id="f_addres_email"></span>
          <span id="f_addres_phone"></span>
        </div>
      </div>
    </footer>
    <div id="menu_2">
      <div class="mobile-menu hide" id="burger">
        <div class="cloase" style="display: none" id="cloase">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="b_menu" style="display: none" id="b_menu">
          <ul>
            <li class="dotli"><a href="{% url 'home' %}" id="home_m"></a></li>
            <li class="dotli">
              <a id="aboutus" class="aboutus submenu-btn"></a>
              <ul class="submenu" id="submenu">
                <li><a href="{% url 'about' %}" id="organization_m"></a></li>
                <li><a href="{% url 'research' %}" id="product_m"></a></li>
                <li><a href="{% url 'count' %}" id="report_m"></a></li>
              </ul>
            </li>
            <li class="dotli"><a href="{% url 'programs-view' %}" id="programs_m"></a></li>
            <li class="dotli">
              <a href="{% url 'announcement' %}" id="announcements_m"></a>
            </li>
            <li class="dotli"><a id="archive_m" href="{% url 'archive' %}"></a></li>
            <li class="dotli"><a id="contact_m" href="{% url 'contacts' %}"></a></li>
            <div class="activCir start-home activ"></div>
          </ul>

          <div class="b_languages">
            <a id="leng_Arm">հայ</a>
            <a id="leng_Eng">ENG</a>
          </div>
        </div>
      </div>
      <div class="mobile-menu-navBar">
        <i class="fa-brands fa-facebook-messenger"></i>
        <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i></a>
        <i id="burger_toggle" class="fa-solid fa-bars"></i>
      </div>
    </div>

    <!-- GetButton.io widget -->
    <script type="text/javascript">
      (function () {
        var options = {
          facebook: "1789699921392411", // Facebook page ID
          facebook_color: "#666666", // Facebook button color
          whatsapp: "+37493939465", // WhatsApp number
          button_color: "rgba(108, 150, 94, 1)", // Color of button

          position: "right", // Position may be 'right' or 'left'
          order: "facebook,whatsapp", // Order of buttons
        };
        var proto = "https:",
          host = "getbutton.io",
          url = proto + "//static." + host;
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.async = true;
        s.src = url + "/widget-send-button/js/init.js";
        s.onload = function () {
          WhWidgetSendButton.init(host, proto, options);
        };
        var x = document.getElementsByTagName("script")[0];
        x.parentNode.insertBefore(s, x);
      })();
      (()=>{setTimeout(()=>{
        document.querySelector('.dmopMx').style.display='None';
           },1000)})();
      function main_url(){
          return '{% url 'home' %}'
      }
      function request_url(){
          return "{{ request.build_absolute_uri }}";
      }
    </script>
    <!-- /GetButton.io widget -->
    {% block scripts %}

    <!-- <script src="js/pordz.js"></script> -->
    <script src="{%  static 'core/js/slider.js' %}"></script>
    <script src="{%  static 'core/js/script.js' %}"></script>
    <script src="{%  static 'core/js/apis.js' %}"></script>
    <script src="{%  static 'core/js/navAndFooter.js' %}"></script>
    <script src="{%  static 'core/js/indexLeng.js' %}"></script>

    <script
      src="https://kit.fontawesome.com/9a1fc58522.js"
      crossorigin="anonymous"
    ></script>
  {% endblock %}
  </body>
</html>
